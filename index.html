<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://drbalderramos.github.io/video/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sitio web con manipulación del DOM para controlar un video."
    />

      rel="stylesheet"
      type="text/css"

  </head>
  <body>
    <!--
      This HTML file is a template.

    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-red-600 font-semibold tracking-wide uppercase"
        >
          DRB | VIDEO
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Controlador de video.
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
         Se añadirá un video por manipulación del DOM y se podrá operar.
        </p>
        <p class="mt-2 max-w-2xl text-sm leading-7 text-blue-300 mx-auto">
          *Automático (Auto): El video será pausado al salir de la pestaña y reanudado al ingresar nuevamente.
        </p>
        <div id="app">
        </div>
        <button class="py-2 px-4 m-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" id="play">Play</button>
        <button class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" id="pause">Pause</button>
        <button class="py-2 px-4 m-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="automatico">Auto</button>
        <button class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="manual">Manual</button>

    <footer class="text-center mt-4 p-6 text-sm text-gray-500">
